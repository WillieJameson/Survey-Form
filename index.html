<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Interests Survey</title>
</head>
<body>
  <form action="http://google.co.in">
  <div align="center">
      <h1>Employee Interests Survey Form</h1>
    Enter your name:
    <input type="text"  required>
  <br><br>
  Enter your department:
    <input type="text"  required>
    <br><br>
    Tell us a little about yourself
    <textarea name="yourself"  cols="30" rows="4"></textarea>
    <br><br>
    Do you exercise at home? 
    <label for="yes"><input type="radio" name="yes-no" id="yes" value="yes">Yes</label>
    <label for="No"><input type="radio" name="yes-no" id="No" value="No">No</label>
    <br><br>
    How do you like to read about your favorite topics?
    <br>
    <label for="Books"><input type="checkbox" name="Topic" id="Books" value="Books">Books</label>
    <label for="Online resources"><input type="checkbox" name="Topic" id="Online resources" value="Online resources">Online resources</label>
    <label for="Phone apps"><input type="checkbox" name="Topic" id="Phone apps" value="Phone apps">Phone apps</label>
    <label for="Magazines"><input type="checkbox" name="Topic" id="Magazines" value="Magazines">Magazines</label>
    <br><br>
    What genre of movies do you like
    
      <select name="Movie" id="Movie">
        <option value="comedy">comedy</option>
        <option value="romance">romance</option>
        <option value="thriller">thriller</option>
        <option value="horror">horror</option>
        <option value="biopic">biopic<option>                  </select>
    
    <br><br>
      <button type="submit">Submit form</button>
  </div>
</form>
</body>
</html>
